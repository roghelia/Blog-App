{% load static %}

<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
	<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Montserrat">
	<title>Blog App</title>
</head>
<body style="font-family: 'Montserrat', 'Roboto', 'Verdana'; background-color: #f0f4c3;">
	<div style="min-height: 100vh;">
		<nav class="navbar navbar-expand-lg navbar-light">
		  <div class="container">
		    <a class="navbar-brand" href="/"><img src="{% static 'logo.png' %}" style="height: 48px;"></a>
		    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
		      <span class="navbar-toggler-icon"></span>
		    </button>
		    <div class="collapse navbar-collapse" id="navbarNav">
		      <ul class="ms-auto navbar-nav gap-3">
		        <li class="nav-item">
		          <a href="/login" class="nav-link">Login</a>
		        </li>
		        <li class="nav-item">
		          <a href="/create" class="nav-link rounded-pill px-3" style="background-color: #cddc39;">Create</a>
		        </li>
		      </ul>
		    </div>
		  </div>
		</nav>
		<div class="container my-5">
			{% block content %}{% endblock %}
		</div>
	</div>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
</body>
</html>
