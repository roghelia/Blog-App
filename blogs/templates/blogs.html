{% extends 'base.html' %}
{% load static %}

{% block content %}
<h1 class="display-5">Latest Blogs</h1>
<div class="row my-4 g-4 justify-content-center align-items-center">
	{% for blog in blogs %}
	<div class="col-6 col-md-4 col-lg-3">
		<div class="card border-0">
		  <img class="card-img rounded-4" src="{{ blog.cover.url }}">
		  <div class="card-body p-2">
		    <p class="card-text text-center" style="font-size: small;"><b>{{ blog.title }}</b> - {{ blog.user.fname }} {{ blog.user.lname }}</p>
		    <a href="{% url 'blog' id=blog.id %}" class="stretched-link"></a>
		  </div>
		</div>
	</div>
	{% endfor %}
</div>
{% endblock %}
